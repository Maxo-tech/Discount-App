<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount App Task</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div>
    <div>
      <h1>Discount App</h1>
    </div>
    <form id="discountForm">
      <label for="fullName">Full Name:</label>
      <input id="fullName" type="text" name="fullName" placeholder="Enter Full Name" required>
      
      <label for="age">Age:</label>
      <input id="age" type="number" name="age" placeholder="Enter your age" required min="0">
      
      <label for="totalBill">Total Bill (&#8358;):</label>
      <input id="totalBill" input="number" name="totalBill" placeholder="Enter Bill" required min="0">
      
      <button type="button" onclick="calculateDiscount()">Calculate Discount</button>
    </form>
    <div id="result" class="result"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
