<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount App Task</title>
</head>
<body>
  <div>
    <div>
      <h1>Discount App</h1>
      <p>Pay less and get more!</p>
    </div>
    <form>
      <legend>Full Name</legend>
      <label><input type="text" required></label>
      <legend>Age</legend>
      <!-- <label><input type="number"></label> -->
      <select required>
        <option>0 - 12</option>
        <option>13 - 18</option>
        <option>19 - 40</option>
        <option>41 - 60</option>
        <option>60 - Above</option>
      </select>
      <legend>Total Bill</legend>
      <label><input type="number" name="$100" required></label>
      <button>Calculate Discount</button>
    </form>
    <h2>Display at below</h2>
  </div>
